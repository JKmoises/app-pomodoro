<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <link rel="stylesheet" href="css/style.css">
    <title></title>

  <body>
    <main class="card-container container section">

      <section class="card box-shadow-1 text-center">

          <div id="titulo-tarea" class="titulo-tarea"></div>

        <div id="agregar-container" class="agregar-container">
          <input type="text" id="entrada-agregar" placeholder="Agregue su tarea">
          <button id="btn-agregar-tarea" class="btn btn-agregar-tarea">Agregar Tarea</button>
        </div>

        <div id="tareas">

        </div>
      </section>

    </main>

    <script src="js/app.js"></script>
